<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метод Гауса</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="formA">   
    <h2>Виберіть розмір системи рівнянь:</h2>
    <label for="size">Розмір:</label>
    <select id="size" onchange="createMatrix()">
        <option value="2">2x2</option>
        <option value="3" selected>3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
    </select>

    <h2>Введіть коефіцієнти системи рівнянь:</h2>

    <table id="matrix"></table>
    <button onclick="solve()">Вирішити систему</button>
    <div id="result"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
